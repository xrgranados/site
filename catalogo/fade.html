<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>

		<title>Equus . Lookbook Virtual Inverno 2013</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="css/supersized.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="theme/supersized.shutter.css" type="text/css" media="screen" />
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.min.js"></script>
		
		<script type="text/javascript" src="js/supersized.3.2.7.min.js"></script>
		<script type="text/javascript" src="theme/supersized.shutter.min.js"></script>
		
		<script type="text/javascript">
			
			jQuery(function($){
				
				$.supersized({
				
					// Functionality
					slide_interval          :   10000,		// Length between transitions
					transition              :   1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed		:	700,		// Speed of transition
															   
					// Components							
					slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
					slides 					:  	[			// Slideshow Images
														{image : 'img/01.jpg', title : 'Blazer Ref.E05587720 – R$ 229,90', thumb : 'img/01p.jpg', url : 'http://www.equus.com.br'},
														{image : 'img/02.jpg', title : 'Vestido Ref.E29583110 – R$ 104,90', thumb : 'img/02p.jpg', url : 'http://www.equus.com.br'},
														{image : 'img/03.jpg', title : 'Blusa Ref.E35587504 – R$ 119,90 . Calça Ref.E15582314 – R$ 99,90', thumb : 'img/03p.jpg', url : 'http://www.equus.com.br'},
														{image : 'img/04.jpg', title : 'Camisa Ref.E75587305 – R$ 124,90 . Calça Ref.E15582301 – R$ 89,90', thumb : 'img/04p.jpg', url : 'http://www.equus.com.br'},
														{image : 'img/05.jpg', title : 'Vestido Ref.E29583106 – R$ 114,90', thumb : 'img/05p.jpg', url : 'http://www.equus.com.br'},
														{image : 'img/06.jpg', title : 'Camisa Ref.E79587304 – R$ 124,90 . Calça Ref.E05582007 – R$ 104,90', thumb : 'img/06p.jpg', url : 'http://www.equus.com.br'},
														{image : 'img/07.jpg', title : 'Vestido Ref.E25583108 – R$ 84,90', thumb : 'img/07p.jpg', url : 'http://www.equus.com.br'},
														{image : 'img/08.jpg', title : 'Camisa Ref.E15587304 – R$ 99,90 . Calça Ref.E15582518 – R$ 109,90', thumb : 'img/08p.jpg', url : 'http://www.equus.com.br'},
														{image : 'img/09.jpg', title : 'Camisa Ref.E15587301 – R$ 139,90 . Calça Ref.E15582108 – R$ 99,90', thumb : 'img/09p.jpg', url : 'http://www.equus.com.br'},
												]
					
				});
		    });
		    
		</script>
		
	</head>
	
	<style type="text/css">
		ul#demo-block{ margin:0 15px 15px 15px; }
			ul#demo-block li{ margin:20px 0 10px 0; padding:10px; display:inline; float:left; clear:both; color:#fff; font:11px "Didot", Times, Times New Roman italic; font-style:italic; }
			ul#demo-block li a{ color:#eee; font-weight:bold; }
	</style>

<body>

	<!--Demo styles (you can delete this block)-->
	
	<ul id="demo-block">
		<li><a href="http://www.equus.com.br/" target="_blank"><img src="img/logo.png" alt="Equus" /></a></li>
		<li>Todos os preços são exclusivos para o atacado.</li>
	</ul>
	
	<!--End of styles-->

	<!--Thumbnail Navigation-->
<div id="prevthumb"></div>
	<div id="nextthumb"></div>
	
	<!--Arrow Navigation-->
	<a id="prevslide" class="load-item"></a>
	<a id="nextslide" class="load-item"></a>
	
	<div id="thumb-tray" class="load-item">
		<div id="thumb-back"></div>
		<div id="thumb-forward"></div>
	</div>
	
	<!--Time Bar-->
	<div id="progress-back" class="load-item">
		<div id="progress-bar"></div>
	</div>
	
	<!--Control Bar-->
	<div id="controls-wrapper" class="load-item">
		<div id="controls">
			
			<a id="play-button"><img id="pauseplay" src="img/pause.png"/></a>
		
			<!--Slide counter-->
			<div id="slidecounter">
				<span class="slidenumber"></span> / <span class="totalslides"></span>
			</div>
			
			<!--Slide captions displayed here-->
			<div id="slidecaption"></div>
			
			<!--Thumb Tray button-->
			<a id="tray-button"><img id="tray-arrow" src="img/button-tray-up.png"/></a>
			
			<!--Navigation-->
			<ul id="slide-list"></ul>
			
		</div>
	</div>

</body>
</html>
