<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add an instagram feed to a website</title>
<meta name="description" content="Finn is a freelance photographer and designer based in the Black Mountains of Wales near the border town of Hay-on-Wye." />
<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
<script type="text/javascript" src="js/jquery.instagram.js"></script>
<script type="text/javascript" src="js/jquery.slimbox2.js"></script>

<script type="text/javascript">
// Instagram Extension 

$(document).ready(function() {
	$(".instagram").instagram({
    hash: 'equus',
	 show: '20',
    clientId: '9149bbf3d910498aa35d46ea7081e123'
    });
   
	});
	
	$(window).load(function () {
 	$('div.instagram-placeholder').each( function(i) {
  	if( i % 4 != 3 )
    return
 	$(this).addClass('last')
	})
});
</script>

</head>

<body>
<div id="wrap">
  <div id="header">
    <h1>Add an instagram feed to a website</span></h1>
  </div>
  <!-- /header -->
  
  <div class="instagram"></div>
</div>
<!-- /wrapper -->
</body>
</html>
